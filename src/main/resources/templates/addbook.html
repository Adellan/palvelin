<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Lisää kirja</h1>
	<div th:if="${#fields.hasErrors('${book.price}')}">Hinta ei hyväksytty</div>
	<div>
		<form th:object="${book}" th:action="@{saveAdd}" action="#" method="post">
		  	
		  	<label for="title">Nimi</label>
			<input type="text" id="title" th:field="*{title}" />
		  	
		  	<label for="author">Kirjoittaja</label>
			<input type="text" id="author" th:field="*{author}" />
			
			<label for="catlist">Kategoria</label>
			 <select id="catlist" th:field="*{category}">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}"
       			th:text="${category.name}"></option>
    		</select>
			
		  	
		  	<label for="year">Vuosi</label>
			<input type="number" id="year" value="2018" th:field="*{year}"/>
			
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			
			<label for="price">Hinta</label>
			<input type="text" id="price" th:field="*{price}" />
			
			<input type="submit" value="Tallenna"></input>
		</form>
	</div>
</body>
</html>
