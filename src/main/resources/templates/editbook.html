<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Muokkaa kirjaa</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
		<input type="hidden" th:field="*{id}"/>
		<input type="text" th:field="*{title}" />
		<input type="text" th:field="*{author}" />
		 <select id="catlist" th:field="*{category}">
      			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
   		</select>
		<input type="submit" value="Tallenna"></input>
		</form>
	</div>
</body>
</html>
